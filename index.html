<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <div class="board">
        <div class="row" id="row1">
          <button type="button" id="00" class="btn btn-default"> </button>
          <button type="button" id="01"class="btn btn-default"> </button>
          <button type="button" id="02"class="btn btn-default"> </button>
        </div>
        <div class="row" id="row2">
          <button type="button" id="10" class="btn btn-default"></button>
          <button type="button" id="11"class="btn btn-default"> </button>
          <button type="button" id="12"class="btn btn-default"> </button>
        </div>
        <div class="row" id="row3"> 
          <button type="button" id="20" class="btn btn-default"> </button>
          <button type="button" id="21"class="btn btn-default"> </button>
          <button type="button" id="22"class="btn btn-default"> </button>
        </div>
      </div>

      <div class="reset">
        <button type="button" id="reset">Reset</button>
      </div>

      <div class="score">
        <p><span class="player" id="player1"></span></p>
        <p><span class="player" id="player2"></span></p>
      </div>

    </div>
  </body>
<html>
